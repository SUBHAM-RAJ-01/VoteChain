<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="45" fill="url(#primaryGradient)" filter="url(#dropShadow)" opacity="0.1"/>
  
  <!-- Main blockchain icon container -->
  <g transform="translate(30, 30)">
    
    <!-- Blockchain blocks -->
    <g id="blockchainBlocks">
      <!-- Block 1 -->
      <rect x="10" y="20" width="16" height="16" rx="3" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
      <rect x="12" y="22" width="4" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
      <rect x="18" y="22" width="4" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
      <rect x="12" y="28" width="10" height="2" rx="1" fill="#ffffff" opacity="0.4"/>
      
      <!-- Block 2 -->
      <rect x="30" y="15" width="16" height="16" rx="3" fill="url(#secondaryGradient)" filter="url(#dropShadow)"/>
      <rect x="32" y="17" width="4" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
      <rect x="38" y="17" width="4" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
      <rect x="32" y="23" width="10" height="2" rx="1" fill="#ffffff" opacity="0.4"/>
      
      <!-- Block 3 -->
      <rect x="50" y="25" width="16" height="16" rx="3" fill="url(#accentGradient)" filter="url(#dropShadow)"/>
      <rect x="52" y="27" width="4" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
      <rect x="58" y="27" width="4" height="4" rx="1" fill="#ffffff" opacity="0.6"/>
      <rect x="52" y="33" width="10" height="2" rx="1" fill="#ffffff" opacity="0.4"/>
    </g>
    
    <!-- Connection lines between blocks -->
    <g id="connections">
      <line x1="26" y1="28" x2="30" y2="25" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>
      <line x1="46" y1="23" x2="50" y2="28" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Vote/Check symbol overlay -->
    <g id="voteSymbol" transform="translate(25, 35)">
      <circle cx="15" cy="10" r="12" fill="url(#accentGradient)" opacity="0.9" filter="url(#dropShadow)"/>
      <path d="M10 10 L13 13 L20 6" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Company Name Text -->
  <g id="companyName" transform="translate(130, 35)">
    <text x="0" y="20" font-family="'Segoe UI', 'Arial', sans-serif" font-size="24" font-weight="700" fill="url(#primaryGradient)">
      VoteChain
    </text>
    <text x="0" y="42" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="500" fill="url(#secondaryGradient)">
      PRO
    </text>
    
    <!-- Tagline -->
    <text x="0" y="58" font-family="'Segoe UI', 'Arial', sans-serif" font-size="9" font-weight="400" fill="#6b7280" opacity="0.8">
      Secure • Transparent • Decentralized
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g id="decorative" opacity="0.3">
    <!-- Small dots pattern -->
    <circle cx="250" cy="25" r="2" fill="url(#primaryGradient)"/>
    <circle cx="260" cy="30" r="1.5" fill="url(#secondaryGradient)"/>
    <circle cx="270" cy="20" r="1" fill="url(#accentGradient)"/>
    
    <!-- Security shield mini icon -->
    <g transform="translate(245, 70)">
      <path d="M10 2 L15 4 L15 12 C15 15 10 17 10 17 C10 17 5 15 5 12 L5 4 Z" 
            fill="url(#accentGradient)" opacity="0.6"/>
      <path d="M8 9 L9 10 L12 7" stroke="#ffffff" stroke-width="1" fill="none" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Subtle animation elements -->
  <g id="pulseElements">
    <circle cx="60" cy="60" r="50" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>